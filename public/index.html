<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti Kumar W10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="has-text-centered is-size-1">Shruti Kumar W10</h1>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <table class="table is-bordered is-striped"> <!--added Bulma styles for border and striped pattern-->
        <thead>
            <tr>
                <th>Meal Id</th> <!--manually typed just the headings-->
                <th>Name</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Sodium</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Cholesterol</th>
            </tr>
        </thead>
        <tbody class="wholeMealInfo"> <!--set class for javascript to insert info here-->
        </tbody>
    </table>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
